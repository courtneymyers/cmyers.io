<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    <title>Courtney Myers</title>
    <style>
      :root {
        --orange: #d98135;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        font-size: 16px;
        line-height: 1;
      }

      body {
        margin: 0.5rem;
        background-color: #eee;
      }

      .cm-container {
        position: relative;
        margin: 0 auto;
        max-width: 60rem;
      }

      .cm-card {
        background-color: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.0625);
      }

      /* --- header --- */
      .cm-site-header .cm-card {
        padding: 0.375rem;
        border-top: 5px solid var(--orange);
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
      }

      .cm-site-header a {
        display: block;
        width: 100%;
        height: 100%;
      }

      .cm-logo {
        margin: 0 auto;
        width: 40px;
        height: 40px;
      }

      .cm-logo svg {
        width: 100%;
        height: auto;
      }

      /* --- main --- */
      .cm-links {
        position: relative;
        list-style-type: none;
      }

      .cm-links::before {
        content: '';
        display: block;
        padding-top: 25%;
      }

      .cm-links svg {
        width: 100%;
        height: 100%;
      }

      .cm-links li:nth-of-type(1) a {
        clip-path: inset(0.5rem calc(75% + 0.25rem) 0.5rem 0);
        background-color: #1da1f2; /* twitter */
      }

      .cm-links li:nth-of-type(2) a {
        clip-path: inset(0.5rem calc(50% + 0.25rem) 0.5rem calc(25% + 0.25rem));
        background-color: #181616; /* github */
      }

      .cm-links li:nth-of-type(3) a {
        clip-path: inset(0.5rem calc(25% + 0.25rem) 0.5rem calc(50% + 0.25rem));
        background-color: #231f20; /* codepen */
      }

      .cm-links li:nth-of-type(4) a {
        clip-path: inset(0.5rem 0 0.5rem calc(75% + 0.25rem));
        background-color: #0065a1; /* linkedin */
      }

      .cm-links li a {
        position: absolute;
        z-index: 1;
        top: 0;
        width: 100%;
        height: 100%;
        text-decoration: none;
        transition:
          clip-path 300ms ease-in-out,
          z-index 300ms ease-in-out 300ms;
      }

      .cm-links li a:hover,
      .cm-links li a:focus {
        z-index: 2;
        background-color: white;
        clip-path: inset(0 0 0 0);
        transition: all 300ms ease-in-out;
      }

      .cm-links li span {
        position: absolute;
        top: 0.5rem;
        display: inline-block;
        padding: 0.5rem;
        width: calc(25% - 0.25rem);
        text-align: center;
        color: white;
        transition: opacity 300ms ease-in-out;
      }

      .cm-links li a:hover span,
      .cm-links li a:focus span {
        opacity: 0;
      }

      .cm-links li:nth-of-type(1) span {
        left: 0;
      }

      .cm-links li:nth-of-type(2) span {
        left: 25%;
      }

      .cm-links li:nth-of-type(3) span {
        left: 50%;
      }

      .cm-links li:nth-of-type(4) span {
        left: 75%;
      }

      /* --- footer --- */
      .cm-site-footer .cm-card {
        padding: 0.4375rem 0.625rem 0.625rem;
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;
        text-align: center;
      }

      .cm-site-footer a {
        font-size: 0.75rem;
        text-decoration: none;
        color: #438bca;
      }
    </style>

    <script>
      (function() {
        // http://jakearchibald.com/2013/animated-line-drawing-svg/
        const letter  = document.querySelector('[data-id="letter"]');
        const outline = document.querySelector('[data-id="outline"]');
        const drawPath = (path, time = 750, delay = 0) => {
          const length = path.getTotalLength();
          path.style.strokeDasharray = `${length} ${length}`;
          path.style.strokeDashoffset = length;
          path.getBoundingClientRect(); // trigger layout
          path.style.transition = `all ${time}ms ease-in-out ${delay}ms`;
          path.style.strokeDashoffset = '0'; // begin stroke animation
        };
        drawPath(letter);
        drawPath(outline);
      })();
    </script>
